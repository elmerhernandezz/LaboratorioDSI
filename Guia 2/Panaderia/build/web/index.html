<html>
    <head>
        <title>PANADERIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registrar Producto</h1>
        <form action="ServletPrincipal" method="post">
        ID del Producto: <input type="text" name="tfIDProducto" size=15><br>
        Nombre del Producto: <input type="text" name="tfNombreP" size=30><br>
        Precio del Producto: <input type="text" name="tfPrecioU" size=30>
        <p>
        Descripcion del producto <br>
        <textarea name="taDescripcion" rows=6 cols=40></textarea>
        <p>
        <input type="submit" name="btEnviar" value="REGISTRAR">
        <input type="reset" name="btLimpiar" value="LIMPIAR">
        </form>
    </body>
